<div class="intro">
    {{ with .Site.GetPage "/intro" }}
    {{ range.Params.Blocks }}
    <img src="{{ .image }}" />
    <div class="title">
        {{.title }}
    </div>
    <div class="description">
        {{ .description }}
    </div>
    {{ range.link }}
    {{ partial "components/button.html" .}}
    {{ end }}
    {{ end }}
    {{ end }}
</div>
